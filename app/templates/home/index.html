{% extends "shared/layout.html" %}


{% block content %}
    <h1>Hello</h1>
    {% if posts %}
    {% for post in posts %}
    <h4>
        <a href="{{ url_for('posts.show', id=post.id) }}">{{post.title}}</a>
    </h4>
    {% endfor %}
    {% else %}
    <h4>
        Nothing to do here
    </h4>
    {% endif %} 
{% endblock content %}
