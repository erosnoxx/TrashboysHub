<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <link rel="stylesheet" href="../../static/css/register/style_otp.css">
    <link rel="shortcut icon" href="../../static/assets/images/login/trashboys-logo-ico.ico" type="image/x-icon">
</head>
<body>
    <main id="menu">
        <h1 id="trashboys">Trashboys</h1>
        <img id="logo" src="../../static/assets/images/login/trashboys_logo-transformed.png" alt="">
        <div id="aba-cdg">
            <div id="textos">
                <h1 id="codigo">We have sent you a verification email</h1>
                <p>Please put the code we sent in your email below: <br> <b>{{email}}</b></p>
            </div>
            <div id="forms">
            <form id="form-geral" method="post">
                {{form.csrf_token}}
                <div id="credenciais">
                    <label id="digite-cdg" for="Digite o cÃ³digo">OTP Code:</label>
                    {{form.otp(id_="form-cdg")}}
                    <div id="botoes">
                        {{form.submit(id_="botao-verificar")}}
                    </div>
                </div>
            </form>
            </div>
        </div>
    </main>
    <script src="../../static/js/register/script_otp.js"></script>
</body>
</html>
